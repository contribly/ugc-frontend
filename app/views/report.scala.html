@import model.{Report, User}
@(r: Report, owner: User, signedIn: Option[User])
<!DOCTYPE html>
<html>
<head>
    <title>@r.headline</title>
</head>
<body>

    @includes.header(owner, signedIn)

    <hr/>
    <h4>@r.headline</h4>

    @includes.media(r, 640)

    <p>@r.created.format("d MMM YYYY HH:mm")</p>

    @r.image.map{i =>
        <p>@i</p>
    }
    @r.body.map{b =>
        <p>@b</p>
    }

    @r.noticeboard.map{n =>
        <p><a href="@routes.NoticeboardController.noticeboard(n.id)">@n.name</a></p>
    }
    <hr/>

</body>
</html>
