@import model.{Report, User}
@(r: Report, owner: User, signedIn: Option[User])
<!DOCTYPE html>
<html>
<head>
    <title>@r.headline</title>
</head>
<body>

    @includes.header(owner, signedIn)

    <hr/>
    <h4>@r.headline</h4>

    @includes.media(r, 640)

    @r.created<br/>
    @r.image.map{i =>
        <p>@i</p>
    }
    @r.body.map{b =>
        <p>@b</p>
    }

    @r.noticeboard

    <hr/>

</body>
</html>
