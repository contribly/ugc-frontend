@import model.{Report, User}
@import model.Noticeboard
@import views.PageLink
@(reports: Seq[Report], owner: User, signedIn: Option[User], pages: Seq[PageLink])
<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>

    @includes.header(owner, signedIn)
    <hr/>

    <h4>Gallery</h4>

    @includes.pages(pages)

    <hr/>

    @reports.map{r =>
        @includes.media(r, 320, true)
    }

<hr/>
</body>
</html>
