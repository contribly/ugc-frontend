@import model.Report
@import model.Tag
@import model.User
@(tags: Seq[Tag], reports: Seq[Report], owner: User, signedIn: Option[String])
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body>

    <h3>@owner.displayName</h3>

    @signedIn.fold{<a href="@routes.LoginController.login">Sign in</a>
    }{s => Signed in as @s
        <a href="@routes.LoginController.logout">Sign out</a>
    }
    
    <hr/>
    <table border="1">
        <tr valign="top">
            <td>
            @tags.map{t =>
                <h4><a href="@routes.TagsController.tag(t.id)">@t.name</a></h4>
            }
            </td>
            <td>
              @includes.reports(reports)
            </td>
        </tr>
    </table>
    </p>
    <hr/>

</body>
</html>
