@import model.Contribution
@(contributions: Seq[Contribution])

@contributions.map{ r =>
    <hr/>
    <a href="@routes.ContributionController.contribution(r.id)"><h4>@r.headline</h4></a>
    @includes.contributionAttributes(r)
    @includes.media(r, "medium", true)

    @r.body.map{b =>
        <p>@b</p>
    }

    <p>
        @r.tags.map{t =>
        <a href="@routes.TagsController.tag(t.id, None)">@t.name</a>
        }
    </p>

}
