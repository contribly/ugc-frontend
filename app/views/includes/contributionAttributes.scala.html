@import model.Contribution
@(c: Contribution)
<p>
    @c.via.user.map { u =>
        <a href="@routes.UserController.user(u.id, None)">@u.displayName</a>
    }
    | @c.created.toDate.format("d MMM YYYY HH:mm")
    @c.via.client.map { c =>
        via @c.name
    }
    @c.assignment.map{ a =>
       | <a href="@routes.AssignmentController.assignment(a.id, None)">@a.name</a>
    }
</p>
