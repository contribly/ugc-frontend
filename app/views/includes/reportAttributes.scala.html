@import model.Report
@(r: Report)
<p>
    <a href="@routes.UserController.user(r.user.id, None)">@r.user.displayName</a> | @r.created.toDate.format("d MMM YYYY HH:mm")
    @r.via.map { v =>
        @v.client.map { c =>
            via @c.name
        }
    }
    @r.noticeboard.map{ n =>
       | <a href="@routes.NoticeboardController.noticeboard(n.id, None)">@n.name</a>
    }
</p>
