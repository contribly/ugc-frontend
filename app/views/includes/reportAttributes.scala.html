@import model.Report
@(r: Report)
<p>
    @r.via.user.map { u =>
        <a href="@routes.UserController.user(u.id, None)">@u.displayName</a>
    }
    | @r.created.toDate.format("d MMM YYYY HH:mm")
    @r.via.client.map { c =>
        via @c.name
    }
    @r.assignment.map{ a =>
       | <a href="@routes.NoticeboardController.assignment(a.id, None)">@a.name</a>
    }
</p>
