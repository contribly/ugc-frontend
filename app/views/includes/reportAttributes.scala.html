@import model.Report
@(r: Report)
<p>
    @r.via.user.map { u =>
        <a href="@routes.UserController.user(u.id, None)">@u.displayName</a>
    }
    | @r.created.toDate.format("d MMM YYYY HH:mm")
    @r.via.client.map { c =>
        via @c.name
    }
    @r.noticeboard.map{ n =>
       | <a href="@routes.NoticeboardController.noticeboard(n.id, None)">@n.name</a>
    }
</p>
