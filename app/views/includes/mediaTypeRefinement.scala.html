@(refinements: Map[String, Long])(implicit messages: Messages)
<ul>
    @refinements.get("image").map { ic =>
    <li><a href="@routes.IndexController.gallery(None, Some("image"))">@ic @Messages("images")</a></li>
    }
    @refinements.get("video").map { ic =>
    <li><a href="@routes.IndexController.gallery(None, Some("video"))">@ic @Messages("videos")</a></li>
    }
</ul>
