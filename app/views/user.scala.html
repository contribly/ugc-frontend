@import model.{User, Report}
@(user: User, owner: User, signedIn: Option[User], reports: Seq[Report], pages: Range)
<!DOCTYPE html>
<html>
<head>
    <title>@user.displayName</title>
</head>
<body>

    @includes.header(owner, signedIn)
    <hr/>

    <h4>@user.displayName</h4>

    <p>@user.registered</p>

    @includes.pages(pages)

    <hr/>
    @includes.reports(reports)
    <hr/>

</body>
</html>
