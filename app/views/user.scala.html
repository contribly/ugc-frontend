@import model.{User, Report}
@import views.PageLink
@(user: User, owner: User, signedIn: Option[User], reports: Seq[Report], pages: Seq[PageLink])
<!DOCTYPE html>
<html>
<head>
    <title>@user.displayName</title>
</head>
<body>

    @includes.header(owner, signedIn)
    <hr/>

    <h4>@user.displayName</h4>

    <p>Registered @user.registered</p>

    @includes.pages(pages)

    @includes.reports(reports)
    <hr/>

</body>
</html>
