@import model.{Report, User}
@import model.Noticeboard
@(noticeboard: Noticeboard, reports: Seq[Report], owner: User, signedIn: Option[User])
<!DOCTYPE html>
<html>
<head>
    <title>@noticeboard.name</title>
</head>
<body>

    @includes.header(owner, signedIn)

    <h4>@noticeboard.name</h4>
    <p>@Html(noticeboard.description.fold("")(d => d))</p>
    <hr/>

    @includes.reports(reports)

<hr/>
</body>
</html>
