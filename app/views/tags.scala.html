@import model.Tag
@import model.User
@(tags: Seq[Tag], owner: User, signedIn: Option[User])(implicit messages: Messages)
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body>

    @includes.header(owner, signedIn)

    <hr/>
    @tags.map{t =>
        <h4><a href="@routes.TagsController.tag(t.id, None)">@t.name</a></h4>
    }
    <hr/>

</body>
</html>
